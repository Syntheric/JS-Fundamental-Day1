<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental</title>
</head>
<body>

    <button id="alert" onclick="btnAlert()">Tombol : 0</button>
    <script>
        
        let index = 1
        let btn = document.getElementById('alert')
        
        function btnAlert(){
        let countIndex = index++
        btn.textContent = 'Tombol : ' + countIndex
        }

    </script>
</body>
</html>
